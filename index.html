<body>
<script>
var num1=parseInt(prompt("enter first number"));
var num2= 2
var result=eval(num1 % num2)
if (result == 0) {
    document.write("Given Number is Even")
} else if(result == 1) {
    document.write("Given Number is odd")
}
</script>
</body>
